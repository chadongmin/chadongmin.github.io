about_content: | # this will include new lines to allow paragraphs
  
  #### **실무 프로세스 경험**
  - (주)아이티아이즈 핀테크 본부 솔루션사업부에서 국채시장거래 솔루션 및 조각투자 연계 플랫폼 개발
    - MSA 기반 아키텍처 및 실제 가동중인 솔루션의 운영 환경 경험
    - 멀티 모듈 구현을 위해 Maven에서 Gradle로 전환 후 FatJar를 활용하여 모듈 의존성 분리
    - 트러블 슈팅 및 매뉴얼이 부재한 사항들 모두 문서화 한 뒤 공유하여 생산성 향상에 기여
  
  <br>
  #### **성장하고자 하는 태도**
  - 퇴근 후 다른 개발자들과 위스키 리뷰 서비스 ‘보틀노트’ 를 개발중입니다. ([Github](https://github.com/bottle-note) 링크 참조)
    - docker-compose 개발환경 구축 / JWT 기반 인증,인가 API 개발 / 리뷰 관련 기능 API 개발
  - CS 지식 함양을 위한 정보처리기사 자격증 및 SQLD 취득 (2022년 3회차 합격률 17%)
  
  <br>
  #### **집요함과 문제해결력**
  - 1년 7개월 간 학부 연구생으로 연구 수행 및 논문 작성 경험
    - IoT기반의 연구주제에 머신러닝 적용 및 UDP 서버, 시각화 프로그램을 순수 Java로 구현
    - ‘머신러닝 기반의 CIR(Channel Impulse Response) 데이터셋을 활용한 NOS/NLOS 검출’ 연구 수행

content:
  #경력
  - title: 경력
    layout: list
    content:
      - layout: left
        title: (주)아이티아이즈
        sub_title: 핀테크 본부 솔루션사업부
        caption: 2024.01 ~ 현재
        #        link: Link to company (optional)
        #        quote: >
        #          금융 소프트웨어를 개발하는 기업입니다.
        description: | # this will include new lines to allow paragraphs
          #### **토큰증권 블록체인 연계 API 개발**
          
            기술 스택 : `Java21`, `SpringBoot`, `MyBatis`, `MariaDB` (2024.04 ~ 2024.06)
          
            <br>
          
          - **토큰 발행, 토큰 정보 조회, 토큰 소각, 토큰 양도/양수(이체) API 개발**
              - Swagger로 고객사에 API 제공
          - **특정 API 개발 시 필수 데이터 초기화 설정을 통해 개발 효율성 증대** [[SpringBoot] DB 공통 데이터 초기화하는 방법](https://iamdongmin.tistory.com/92)
              - data.sql 및 schema.sql을 정의하여 서버 구동 시점에 특정 상황에 맞는 데이터 초기화
              - 스프링 서버 종료시 DisposalBean 인터페이스를 구현한 클래스에서 JDBC **truncate** 명령어 실행하도록 구현
          - **Jenkins CI/CD 파이프라인 구축**
              - Github Repository에 연동하여 Main 브랜치에 푸쉬 감지 후 자동 빌드 수행
              - 빌드 성공 시 개발 서버에 ssh로  JAR 파일 전송 및 스크립트 실행하도록 구현
          - **외부 API 호출 시 HttpUrlConnection → Feign Client 전환하여 DB Connection Pool 재사용하도록 리팩토링**
              - 기존 HttpUrlConnection을 사용하여 외부 API 호출 → 매번 DB Connection을 맺어 불필요한 DB I/O 발생
              - Feign Client 도입을 제안하여, 전환 후 Connection Pool 재사용하여 DB I/O를 줄임
          
          <br>
          #### **국채시장거래 솔루션 개발 프로젝트**
          
            기술 스택 : `Java8`, `Spring 2.x`, `MyBatis`, `MariaDB` (2024.04 ~ 2024.06)
          
            <br>
          
          - **Java 기반 Batch 프로그램의 공통 모듈을 분리하여 멀티모듈로 전환 [[Gradle] 공통 모듈을 참조하는 FatJar 빌드하기](https://iamdongmin.tistory.com/90)**
          
              **기존 여러 JAR 모듈들이 공통된 모듈을 참조 → 런타임에 라이브러리 의존성 충돌 위험 존재**
          
              - ShadowJar를 사용하여 공통 모듈을 포함한 FatJar를 빌드하여 런타임 의존성 참조 문제 해결
              - Maven → Gradle로 전환하여 빌드 속도와 유연성을 개선
          - **팀 생산성 향상을 위해 문서화되지 않은 모든 항목을 문서화하여 공유 [LinkedIn에 게시한 문서화 경험 공유 글](https://www.linkedin.com/feed/update/urn:li:activity:7202254329175564290/)**
          
          <br>
          #### **한국거래소(KRX) TR시스템 운영 및 유지보수 프로젝트 투입**
          (2024.01 ~ 2024.04, 수습기간)
          - **Oracle 기반의 쿼리를 분석하며 데이터베이스 전반에 관한 학습 후  SQLD 자격증 취득**
          - **WBS 등 여러 문서 작업을 통해 현업 개발 과정 사이클에 관한 내용을 배움**


